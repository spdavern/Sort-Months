<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<link rel="stylesheet" href="./css/main.css">
	<script type="text/javascript" src="./scripts/app.js"></script>
</head>
<body ng-app="myApp">
  <h1>Challenge One</h1>
  <div ng-controller="myCtrl">
    <div ng-repeat="month in months | orderBy: 'ordinal'" class="base-class {{month.season}}">
      <h2>{{month.english}}</h2>
      <p>French word: {{month.french}}</p>
      <p>Number of Days: {{month.days}}</p>
    </div>
  </div>
</body>
